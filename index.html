<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrade Access Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrix-rain"></canvas>
    <div class="login-container">
        <div class="glitch-text">CYBER•TRADE•TERMINAL</div>
        <form class="login-form">
            <div class="input-group">
                <label>OPERATIVE ID</label>
                <input type="text" id="username" required autocomplete="off">
            </div>
            <div class="input-group">
                <label>ENCRYPTION KEY</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="hack-button">
                BREACH SYSTEM
            </button>
            <div class="warning-text">
                WARNING: UNAUTHORIZED ACCESS WILL BE TRACED AND PROSECUTED
            </div>
        </form>
        <div class="stock-ticker" id="live-ticker">
            <!-- Dynamic stock data will be inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
